<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_原型(prototype)</title>
</head>
<body>
<!--
1. 函数的prototype属性(图)
  * 每个函数都有一个prototype属性, 它默认指向一个Object空对象(即称为: 原型对象)
  * 原型对象中有一个属性constructor, 它指向函数对象（函数对象是指构造函数）
2. 给原型对象添加属性(一般都是方法)
  * 作用: 函数的所有实例对象自动拥有原型中的属性(方法)
-->
<script type="text/javascript">
  console.log(Date.prototype);
  console.log(typeof Date.prototype);
  var f = function(){

  }
  console.log(f.prototype);
  f.prototype.test = function(){
    console.log('-----------',this);
  }
  f.prototype.test();

console.log(Date.prototype.constructor===Date);//调一圈还能找到构造方法自己
console.log(f.prototype.constructor===f);
var fn=new f();
console.log(fn.__proto__ === f.prototype); //通过__隐式链能找到原型对象
</script>
<!--
1. 每个函数function都有一个prototype，即显式原型
2. 每个实例对象都有一个__proto__，可称为隐式原型
3. 对象的隐式原型的值为其对应构造函数的显式原型的值
4. 内存结构(图)
5. 总结:
  * 函数的prototype属性: 在定义函数时自动添加的, 默认值是一个空Object对象
  * 对象的__proto__属性: 创建对象时自动添加的, 默认值为构造函数的prototype属性值
  * 程序员能直接操作显式原型, 但不能直接操作隐式原型(ES6之前)
-->
</body>
</html>
